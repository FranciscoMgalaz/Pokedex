<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>


  
</head>

<body id="body">
  <div class="container" id="container-principal">
    <h1 class="text-center" id="title">PoKéDeX</h1>
    <form id="pokemon-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="tipo1" class="form-label">Tipo:</label>
        <input type="text" class="form-control" id="tipo1" required>
      </div>
      <div class="mb-3">
        <label for="tipo2" class="form-label">Tipo 2:</label>
        <input type="text" class="form-control" id="tipo2">
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Región:</label>
        <input type="text" class="form-control" id="region" required>
      </div>
      <div id="containerBoton1">
        <button type="submit" class="btn btn-dark">Agregar Pokemon</button>
      </div>
      
    </form>
    
    <hr>
    <div id="pokemon-container">
      <!--pokemones agregados -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
